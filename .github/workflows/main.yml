name: Tests

on:
  push:
    branches:
      - main
      - develop
      - feature/cipipline
  pull_request:
    branches:
      - main
      - develop
      - feature/cipipline
  workflow_dispatch:

jobs:
  test_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '1.8'
          distribution: 'corretto'
          cache: maven
      - name: test_ubuntu
        run: mvn test

  test_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '1.8'
          distribution: 'corretto'
          cache: maven
      - name: test_windows
        run: mvn test

  test_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '1.8'
          distribution: 'corretto'
          cache: maven
      - name: test_macos
        run: mvn test